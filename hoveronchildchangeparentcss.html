<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        pointer-events: none; /* disables the hover on the .parent                 */
      }
      .parent {
        background-color: black;
      }
      .child {
        color: aquamarine;
      }
      .parent .child {
        pointer-events: auto; /* disables the hover on the .parent                 */
      }
      .parent .child:hover {
        background-color: brown;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">hover me</div>
    </div>
  </body>
</html>
