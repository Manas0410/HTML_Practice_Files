<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="main-container"></div>
  </body>
</html>
<script>
  const mainElem = document.getElementById("main-container");
  const temparr = [];
  fetch("https://dummyjson.com/products")
    .then((response) => response.json())
    .then((data) => {
      const prod = data;
      for (let key in prod) {
        if (prod.hasOwnProperty(key)) {
          temparr.push(prod[key]);
        }
      }

      console.log(temparr);

      for (let i = 0; i < 30; i++) {
        const divElem = document.createComment("div");

        const idElem = document.createElement("p");
        idElem.innerText = temparr[0][i].id;
        const titleElem = document.createElement("p");
        titleElem.innerText = prod[i].title;
        const descripElem = document.createElement("p");
        descripElem.innerText = prod[i].description;
        const pricElem = document.createElement("p");
        pricElem.innerText = prod[i].price;
        const discountElem = document.createElement("p");
        discountElem.innerText = prod[i].discountPercentage;
        const ratingElem = document.createElement("p");
        ratingElem.innerText = prod[i].rating;
        const stockElem = document.createElement("p");
        stockElem.innerText = prod[i].stock;
        const brandElem = document.createElement("p");
        brandElem.innerText = prod[i].brand;
        const categoryElem = document.createElement("p");
        categoryElem.innerText = prod[i].category;
        const thumbnailElem = document.createElement("img");
        thumbnailElem.src = prod[i].thumbnail;
        const imagesElem = document.createElement("img");

        divElem.appendChild(idElem);
        divElem.appendChild(titleElem);
        divElem.appendChild(descripElem);
        divElem.appendChild(pricElem);
        divElem.appendChild(discountElem);
        divElem.appendChild(ratingElem);
        divElem.appendChild(stockElem);
        divElem.appendChild(brandElem);
        divElem.appendChild(categoryElem);
        divElem.appendChild(thumbnailElem);
        divElem.appendChild(imagesElem);

        mainElem.appendChild(divElem);
      }
    })

    .catch((error) => {
      console.error("Error fetching data: ", error);
    });
</script>
